  <script>
    function loadHTML(id, file, callback) {
      fetch(file)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;

          const currentPage = window.location.pathname.split("/").pop() || "index.html";

          // Highlight the correct active link
          document.querySelectorAll(`#${id} a`).forEach(link => {
            const href = link.getAttribute("href");
            if (href && href === currentPage) {
              link.classList.add("active");

              // If inside dropdown, highlight parent
              const dropdownParent = link.closest(".dropdown");
              if (dropdownParent) {
                const parentLink = dropdownParent.querySelector(":scope > a");
                if (parentLink) parentLink.classList.add("active");
              }
            }
          });

          if (typeof callback === "function") callback(); // run extra code after load
        })
        .catch(err => console.error(err));
    }

    // Load navbar
    loadHTML("navbar-placeholder", "navbar.html");

    // Load sidebar and THEN bind click event
    loadHTML("sidebar-placeholder", "sidebar.html", function () {
      const sidebar = document.querySelector("[data-sidebar]");
      const sidebarBtn = document.querySelector("[data-sidebar-btn]");
      sidebarBtn.addEventListener("click", function () {

    });
